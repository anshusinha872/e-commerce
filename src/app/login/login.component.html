<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-6 p-0"
            style="background:url(assets/attachment_edit.png) no-repeat center center; background-size:cover; height:100vh;">

            <!-- <div style="overflow:hidden;" class="col-12 ms-0">
                <img src="assets/attachment_edit.png" style="max-width:50vw;max-height: 100vh;" alt=""  srcset="">
            </div> -->
        </div>
        <div class="col-6 w-50">
            <!-- <div class="heading-text d-flex justify-content-end m-2 align-items-center">
                <span class="mx-2 fs-5 text-muted">
                    Already have an account?
                </span>
                <span class="shadow-lg ">
                    <p-button label="Register"></p-button>
                </span>
            </div> -->
            <div class="d-flex justify-content-center">
                <div class="col-6 mt-5">
                    <div class="fs-2 fw-semibold">
                        Hello ! Welcome back
                    </div>
                    <div class="mt-3 fs-5 fw-normal">
                        Log in with your data that you entered during your registration
                    </div>
                    <div class="mt-4 row">
                        <span class="col-12  email-heading">Email address</span>
                        <span class="col-12 mt-2 ">
                            <input type="text" [style]="{'width': '100%'}" pInputText class="p-inputtext-sm shadow"
                                placeholder="example@gmail.com">
                        </span>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-between">
                            <span>Password</span>
                            <span><a href="#">Forget Password</a></span>
                        </div>
                        <!-- <p-password [(ngModel)]="value3" [toggleMask]="true"></p-password> -->
                        <div class="mt-2 w-100">

                            <p-password class="shadow-lg" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                                [(ngModel)]="value3" [toggleMask]="true">
                                <ng-template pTemplate="header">
                                    <h6>Pick a password</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <p-divider></p-divider>
                                    <p class="p-mt-2">Suggestions</p>
                                    <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                                        <li>At least one lowercase</li>
                                        <li>At least one uppercase</li>
                                        <li>At least one numeric</li>
                                        <li>Minimum 8 characters</li>
                                    </ul>
                                </ng-template>
                            </p-password>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button pButton pRipple [style]="{'width':'100%'}" type="button" label="Login"></button>
                        <!-- <button [style]="{'width':'100%'}" pButton type="button" class="p-button-raised text-center">Login</button> -->
                    </div>
                    <div>
                        <p-divider></p-divider>
                    </div>
                    <div class="">
                        <p-button class="" [style]="{'width':'100%'}" label="Sign with Google" icon="pi pi-google">
                        </p-button>
                    </div>
                    <div class="mt-4">
                        Don't have an account?
                        <a routerLink="signup" href="">Sign up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
